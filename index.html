<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Minesweeper game - 9x9 grid with 10 mines">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>💣 マインスイーパー</h1>
        
        <div class="game-panel">
            <div class="status-bar">
                <div class="counter mine-counter">
                    <span class="counter-label">💣</span>
                    <span id="mine-count">010</span>
                </div>
                
                <button id="reset-btn" class="reset-btn">😊</button>
                
                <div class="counter timer">
                    <span class="counter-label">⏱️</span>
                    <span id="timer">000</span>
                </div>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <div class="instructions">
                <p>🖱️ 左クリック: ブロックを開く</p>
                <p>🚩 右クリック: 旗を立てる/外す</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
